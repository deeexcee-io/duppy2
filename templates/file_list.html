<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Download</title>
    <style>
        :root { color-scheme: light; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Source Sans Pro", "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at 20% 20%, #f6f8ff, #eef1f9 45%, #e5e8f3);
            color: #0f1d3b;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .panel {
            width: min(900px, 96vw);
            padding: 32px;
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 18px 60px rgba(10, 24, 58, 0.15);
            border: 1px solid rgba(15, 29, 59, 0.05);
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
            text-align: center;
        }
        .brand {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .brand img {
            height: 38px;
            width: auto;
        }
        h1 {
            margin: 0;
            letter-spacing: 0.08em;
            font-size: 1.6rem;
            text-transform: uppercase;
            color: #0b1a39;
        }
        .client {
            padding: 6px 12px;
            border-radius: 999px;
            background: #0b1a39;
            color: #f7f9ff;
            font-size: 0.9rem;
            letter-spacing: 0.06em;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .file {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            background: linear-gradient(120deg, #f8fbff, #f4f6fb);
            border: 1px solid rgba(15, 29, 59, 0.08);
            transition: transform 160ms ease, box-shadow 160ms ease;
        }
        .file:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 24, 58, 0.12);
        }
        .name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 600;
        }
        .download {
            font-size: 0.95rem;
            letter-spacing: 0.08em;
        }
        .empty {
            padding: 20px;
            border: 1px dashed rgba(15, 29, 59, 0.15);
            border-radius: 12px;
            background: #f7f8fc;
            text-align: center;
            color: rgba(15, 29, 59, 0.7);
        }
        @media (max-width: 640px) {
            body { padding: 16px; }
            .panel { padding: 22px; }
            header { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <main class="panel">
        <header>
            <div class="brand">
                <img src="{{ url_for('static', filename='ccl_logo.svg') }}" alt="CCL Solutions Group logo">
                <h1>Secure Download</h1>
            </div>
            <div class="client">{{ client_name }}</div>
        </header>
        {% if file_list %}
        <ul class="file-list">
            {% for file in file_list %}
            <li>
                <a class="file" href="{{ url_for('down_file', filename=file) }}" download>
                    <span class="name">{{ file }}</span>
                    <span class="download">download</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty">Files will appear here when ready.</div>
        {% endif %}
    </main>
</body>
</html>
